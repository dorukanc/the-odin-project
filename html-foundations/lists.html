<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Fundamentals - Lists</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <!-- if order doesn't matter use unordered list -->
     <h2>Unordered List</h2>
     <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ul>
     <h2>Ordered List</h2>
    <!-- if order matters use ordered list -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
</body>
</html>
