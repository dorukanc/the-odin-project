<!DOCTYPE html>
<!-- this file represents html boilerplate -->
<html lang="en">
	<!-- 
		you should not use any element that displays content on the webpage
		you put important meta-information in here, and stuff required
		to render page correctly in the browser
	-->
	<head>
		<meta charset="UTF-8">
		<title>here we go again</title>
	</head>
	<!--
		this is where all the content that would be displayed to users will go
		- text, images, lists, links etc.
	-->
	<body>
		<h1>Hello World</h1>
	</body>
</html>
