<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Variables and Operators</title>

</head>
<body>
    
    <script>
        // javascript code goes over here!

        // variables

        let name="Tom";
        let surname = "Holland";

        console.log(name);
        console.log(surname);

        // reassign values

        surname = "Cruise"

        console.log(surname);


        // if you want constants

        const pi = 3.14;
        // pi = 10; you get a type error you can't reassign constant

        console.log(pi); 

        // there is also a third way, var however it's not used that much anymore.


        // Numbers

        console.log((3 + 2) - 76 * (1 + 1));

    </script>


</body>
</html>
